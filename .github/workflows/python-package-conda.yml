name: Visit Multiple URLs

on:
  schedule:
    - cron: '0 */2 * * *'  # 每两小时运行一次

jobs:
  visit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script to visit URLs
        run: python visit_urls.py
